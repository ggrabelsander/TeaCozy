<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <!--Header section-->
    <header class="flex-container">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <!--Main container-->
    <div class="container">
      <div class="mission">
        <div id="mission" class="flex-container">
          <div class="mission-text">
            <h2>Our Mission</h3>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </div>
      <!--Tea of the Month section-->
      <div id="tea-month">
        <div class="tea-header">
          <h2>Tea of the Month</h2>
          <h3>What's Steeping at The Tea Cozy?</h3>
        </div>
        <div class="flex-container">
          <div class="tea-item">
            <img src="./resources/images/berries-tea.jpg" alt="cup of tea">
            <h3>Fall Berry Blitz Tea</h3>
          </div>
          <div class="tea-item">
            <img src="./resources/images/tea-box.jpg" alt="tea box">
            <h3>Spiced Rum Tea</h3>
          </div>
          <div class="tea-item">
            <img src="./resources/images/bundt.jpg" alt="donut">
            <h3>Season Donuts</h3>
          </div>
          <div class="tea-item">
            <img src="./resources/images/curtain-tea.jpg" alt="cup of tea">
            <h3>Myrtle Ave Tea</h3>
          </div>
          <div class="tea-item">
            <img src="./resources/images/tea.jpg" alt="tea and sugar">
            <h3>Bedford Bizarre Tea</h3>
          </div>
        </div>


      </div>

    </div>

  </body>
</html>
